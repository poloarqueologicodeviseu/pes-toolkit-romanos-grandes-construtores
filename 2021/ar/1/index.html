<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded
  arjs="trackingMethod: best; selectCamera: true; debugUIEnabled: false;  detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
  renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: false;"
  vr-mode-ui="enabled: false"
  gesture-detector id="scene"
  loading-screen="enabled: true;"
  >


<a-assets><a-asset-item id="ara" src="../gltf/ara/ara.gltf" preload="auto"></a-asset-item></a-assets>
<a-light type="ambient" color="#FFF" intensity="3.0"></a-light>

        <a-marker type="barcode" value="1"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true" smoothCount="10" smoothThreshold="5" smoothTolerance="0.01"
      >
        <a-entity
          id="ara-model"
          gltf-model="#ara"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

<a-entity camera ></a-entity>
